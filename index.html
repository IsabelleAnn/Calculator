<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c8a8ee493a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container-border">
        <div id="container">
            <div id="outcome-container">
                <p id="input-history"></p>
                <p id="outcome"></p>
            </div>
            <div id="buttons-container">
                <button class="btn pink" id="clear">AC</button>
                <button class="btn pink" id="delete"><i class="fas fa-backspace"></i></button>
                <button class="btn pink" id="percent">%</button>
                <button class="btn green operator" id="divider">รท</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn green operator" id="multiplier">x</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn green operator" id="subtractor">-</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn green operator" id="adder">+</button>
                <button class="btn" id="decimal">.</button>
                <button class="btn number">0</button>
                <button class="btn" id="pos-neg">+/-</button>
                <button class="btn green" id="equals">=</button>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Part of The Odin Project Curriculum</p>
    </div>
</body>

</html>
